<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√ñz√ºr Oyunu</title>

<style>
body{
    margin:0;
    background:#1f1f1f;
    color:white;
    font-family:Arial;
    text-align:center;
    overflow:hidden;
}

/* KARAKTER */
.character{
    position:relative;
    width:260px;
    margin:60px auto;
    transition:0.4s;
}

.body{
    width:260px;
    height:300px;
    background:#d62828;
    border-radius:120px 120px 40px 40px;
    margin:auto;
}


.face{
    position:absolute;
    top:35px;
    left:75px;
    width:110px;
    height:110px;
    border-radius:50%;
    overflow:hidden;
}

.face img{ width:100%; }

/* TOKAT ELƒ∞ */
.hand{
    position:absolute;
    width:120px;
    left:-120px;
    top:60px;
    opacity:0;
}

/* BUTONLAR */
.buttons{
    position:fixed;
    bottom:40px;
    width:100%;
}

button{
    padding:15px 20px;
    margin:5px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

/* AFFEDƒ∞LME BAR */
.barContainer{
    width:80%;
    height:25px;
    background:#444;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
}

.bar{
    height:100%;
    width:0%;
    background:#ff5c8a;
    transition:0.4s;
}

/* FINAL EKRAN */
.final{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:40px;
}

/* KALP ANƒ∞MASYON */
.heart{
    position:absolute;
    color:red;
    font-size:30px;
    animation:float 3s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(0); opacity:1;}
    100%{ transform:translateY(-600px); opacity:0;}
}

/* ANƒ∞MASYON */
@keyframes slapHand {
    0% { left:-120px; opacity:0;}
    40% { left:40px; opacity:1;}
    100% { left:-120px; opacity:0;}
}

@keyframes ragdollLeft {
    0% { transform:rotate(0deg);}
    30% { transform:rotate(-25deg);}
    60% { transform:rotate(15deg);}
    100% { transform:rotate(0deg);}
}

@keyframes punchAnim {
    0% { transform:translateX(0);}
    30% { transform:translateX(-60px);}
    60% { transform:translateX(40px);}
    100% { transform:translateX(0);}
}

@keyframes kickAnim {
    0% { transform:translateY(0);}
    30% { transform:translateY(-40px);}
    60% { transform:translateY(20px);}
    100% { transform:translateY(0);}
}

.slapAnim{ animation:ragdollLeft 0.6s;}
.punchAnim{ animation:punchAnim 0.6s;}
.kickAnim{ animation:kickAnim 0.6s;}
.handAnim{ animation:slapHand 0.5s;}

</style>
</head>

<body>

<h2 id="status">Barƒ±≈üalƒ±m mƒ±? ü•∫</h2>

<div class="barContainer">
<div class="bar" id="bar"></div>
</div>

<div class="character" id="char">

<div class="body"></div>


<div class="face">
<img src="face.jpg">
</div>

<img class="hand" id="hand"
src="https://i.imgur.com/ZK8YBvP.png">

</div>

<div class="buttons">
<button onclick="act('tokat')">Tokat</button>
<button onclick="act('yumruk')">Yumruk</button>
<button onclick="act('tekme')">Tekme</button>
</div>

<div class="final" id="finalMsg">
<div>Seni √áok Seviyorum ‚ù§Ô∏è</div>
</div>

<script>

let char = document.getElementById("char")
let hand = document.getElementById("hand")
let bar = document.getElementById("bar")
let finalMsg = document.getElementById("finalMsg")
let status = document.getElementById("status")

let forgiveness = 0

let messages = [
"Tamam hak ettim üòî",
"Bir daha yapmayacaƒüƒ±m ü•≤",
"Affet artƒ±k ya üò≠",
"Barƒ±≈üalƒ±m mƒ± l√ºtfen ü•∫",
"G√ºl biraz hadi üôÇ"
]

function randomMsg(){
    status.innerText =
    messages[Math.floor(Math.random()*messages.length)]
}

function createHeart(){
    let heart = document.createElement("div")
    heart.className="heart"
    heart.innerText="‚ù§Ô∏è"
    heart.style.left=Math.random()*100+"%"
    heart.style.bottom="0px"

    document.body.appendChild(heart)

    setTimeout(()=> heart.remove(),3000)
}

function startHearts(){
    setInterval(createHeart,300)
}

function increaseBar(){
    forgiveness += 20
    bar.style.width = forgiveness + "%"

    if(forgiveness >= 100){
        finalMsg.style.display = "flex"
        startHearts()
    }
}

function act(type){

    char.className="character"

    if(type=="tokat"){
        char.classList.add("slapAnim")
        hand.classList.add("handAnim")
    }

    if(type=="yumruk"){
        char.classList.add("punchAnim")
    }

    if(type=="tekme"){
        char.classList.add("kickAnim")
    }

    randomMsg()
    increaseBar()

    setTimeout(()=>{
        hand.classList.remove("handAnim")
    },500)

}

</script>

</body>
</html>
