<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barƒ±≈üalƒ±m mƒ±?</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#1e1e1e;
    color:white;
    text-align:center;
}

/* √úST YAZI */
h1{
    margin-top:20px;
}

/* AFFEDƒ∞LME BAR */
.bar-container{
    width:80%;
    height:20px;
    background:#444;
    border-radius:20px;
    margin:20px auto;
    overflow:hidden;
}

.bar{
    height:100%;
    width:0%;
    background:#4caf50;
    transition:0.4s;
}

/* KARAKTER */
.character{
    position:relative;
    width:200px;
    height:260px;
    margin:30px auto;
}

/* V√úCUT */
.body{
    position:absolute;
    bottom:0;
    width:200px;
    height:180px;
    background:#ff3b3b;
    border-radius:80px 80px 30px 30px;
}

/* Y√úZ */
.face{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    width:110px;
    height:110px;
    border-radius:50%;
    overflow:hidden;
    border:5px solid white;
    background:white;
}

.face img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* BUTONLAR */
.buttons{
    margin-top:20px;
}

button{
    padding:12px 20px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

/* SAVRULMA ANƒ∞MASYON */
.hit{
    animation:hit 0.4s;
}

@keyframes hit{
    0%{transform:translateX(0)}
    25%{transform:translateX(-20px) rotate(-5deg)}
    50%{transform:translateX(20px) rotate(5deg)}
    100%{transform:translateX(0)}
}

/* KALPLER */
.heart{
    position:fixed;
    font-size:30px;
    animation:heart 2s linear forwards;
}

@keyframes heart{
    0%{transform:translateY(0); opacity:1}
    100%{transform:translateY(-200px); opacity:0}
}

.final{
    font-size:28px;
    margin-top:20px;
    color:#ff6b81;
}
</style>
</head>

<body>

<h1>Barƒ±≈üalƒ±m mƒ±? ü•∫</h1>

<div class="bar-container">
    <div class="bar" id="bar"></div>
</div>

<div class="character" id="char">

    <div class="body"></div>

    <div class="face">
        <img src="face.jpg">
    </div>

</div>

<div id="text"></div>

<div class="buttons">
    <button onclick="hit('Tokat')">Tokat</button>
    <button onclick="hit('Yumruk')">Yumruk</button>
    <button onclick="hit('Tekme')">Tekme</button>
</div>

<div id="final"></div>

<script>
let forgive=0;

function hit(type){

    let char=document.getElementById("char");
    char.classList.add("hit");
    setTimeout(()=>char.classList.remove("hit"),400);

    document.getElementById("text").innerText=
    type + " attƒ±n... Haklƒ±sƒ±n üòî";

    forgive+=15;
    if(forgive>100) forgive=100;

    document.getElementById("bar").style.width=forgive+"%";

    if(forgive==100){
        finish();
    }
}

function finish(){
    document.getElementById("final").innerHTML=
    "<div class='final'>Seni √áok Seviyorum ‚ù§Ô∏è</div>";

    for(let i=0;i<20;i++){
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.className="heart";
        heart.style.left=Math.random()*100+"%";
        heart.style.bottom="0";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),2000);
    }
}
</script>

</body>
</html>
